name: Deploy Journey Application

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  NODE_VERSION: 18

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
    
    env:
      VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.aktifportfoy.sameup.dev' }}
      VITE_API_BASE_PATH: ${{ vars.VITE_API_BASE_PATH || '/api/v1' }}
      VITE_PREVIEW: ${{ vars.VITE_PREVIEW || 'https://preview.journey.sameup.dev' }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Build Application
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_API_BASE_PATH: ${{ env.VITE_API_BASE_PATH }}
          VITE_PREVIEW: ${{ env.VITE_PREVIEW }}
      
      - name: Deploy to Server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.sameup.dev
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./dist/"
          server-dir: "/v2.admin.journey.sameup.dev/"
          dangerous-clean-slate: ${{ github.ref == 'refs/heads/main' }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
          dry-run: false
      
      # Verify web.config is properly deployed
      - name: Verify Deployment
        run: |
          echo "Verifying web.config deployment..."
          # Check if web.config exists in the build directory
          if [ -f "./dist/web.config" ]; then
            echo "✅ web.config exists in build directory"
          else
            echo "⚠️ web.config not found in build directory!"
            echo "Creating web.config in build directory..."
            cp ./public/web.config ./dist/web.config || echo "Failed to copy web.config"
          fi
          
          # Upload web.config separately to ensure it's properly deployed
          echo "Uploading web.config separately to ensure proper deployment..."
          curl -T ./dist/web.config -u ${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }} ftp://ftp.sameup.dev/v2.admin.journey.sameup.dev/web.config
          
          echo "Deployment verification completed"
      
      - name: Notify Deployment Status
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: "Journey Deployment Status"
          SLACK_MESSAGE: "${{ job.status == 'success' && 'Successfully deployed to' || 'Failed to deploy to' }} ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }} environment"
          SLACK_FOOTER: "GitHub Actions Workflow"
          MSG_MINIMAL: false
          SLACK_USERNAME: "GitHub Actions"
          SLACK_ICON: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 